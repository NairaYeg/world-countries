        <header>

        <main>
            <div class="login-wrapper">
                <form action="#" id="login-form">
                    <input name="username" type="text" id="username" placeholder="Username" required minlength="5" maxlength="15">
                    <input name="password" type="password" id="password" placeholder="Password" required autocomplete="on" minlength="5" maxlength="20">

                    <p id="register-link">Don't have an account? <a href="#">Register here</a></p>

            </div>
        </main>
